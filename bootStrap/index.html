<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>bootstrap 2-1</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://github.com/aliDarvish74"
          target="_blank"
          ><img class="" src="myLogo.png" alt="Ali Darvish Logo" width="30px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-warning"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="./About us.html"
                >About us</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 bg-light"
              type="search"
              placeholder="Search"
              aria-label="Search"
              onkeyup="filterUsers(this)"
            />
            <button class="btn btn-outline-warning" type="button">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- start: users list container -->
    <div class="container-lg my-4">
      <div class="row gy-4" id="usersList"></div>
    </div>
    <nav>
      <ul
        id="paginationContainer"
        class="pagination justify-content-center"
      ></ul>
    </nav>
    <!-- end: users list container -->

    <!-- start: user profile modal -->
    <div
      class="modal fade"
      id="userProfileModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userProfileModalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="userProfileModalBody"></div>
          <div class="modal-footer" id="userProfileModalFooter">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end: user profile modal -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="user-data.js"></script>
  <script src="main.js"></script>
</html>
